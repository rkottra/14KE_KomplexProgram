<div>
    <label for="nev">Név:</label>
    <input id="nev" type="text" [(ngModel)]="product.name" /><br/>
    
    <label for="nev">Ár:</label>
    <input type="text" [(ngModel)]="product.price" /><br/>

    <label for="nev">Áfa:</label>
    <input type="text" [(ngModel)]="product.tax" /><br/>

    <label for="nev">Kép url:</label>
    <input type="text" [(ngModel)]="product.url" /><br/>


    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Mégse</button>
        <button mat-button [mat-dialog-close]="product" cdkFocusInitial>Mentés</button>
    </div>

</div>
